<!--文章添加页-->
{% extends '../layout.html' %}

{% block main %}

<ol class="breadcrumb">
    <li><a href="/">后台管理</a></li>
    <li><span>文章添加</span></li>
</ol>

<h3>文章添加</h3>

<form role="form" method="post">

    <div class="form-group">
        <label for="title">文章标题：</label>
        <input type="text" class="form-control" id="title" placeholder="请输入文章标题" name="title">
    </div>

    <div class="form-group">
        <label for="title">分类：</label>
        <select name="category" id="category" class="form-control">
            {%for category in categories%}
            <option value="{{category.id}}">{{category.name}}</option>
            {%endfor%}
        </select>
    </div>

    <div class="form-group">
        <label for="description">简介：</label>
        <textarea name="description" id="description" class="form-control" rows="5" placeholder="请输入文章简介"></textarea>
    </div>

    <div class="form-group">
        <label for="content">内容：</label>
        <textarea name="content" id="content" class="form-control" rows="10" placeholder="请输入文章内容"></textarea>
    </div>

    <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
